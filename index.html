<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="minusBtnA" class="btn btn-default "><i class="fas fa-minus"></i></button>
                           <input id="valueMobile"  type="text" class="form-control text-center "  value="1">
                           <button id="plusBtnA" class="btn btn-default "><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="pricePhone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnB" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueCase" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnB" class="btn btn-default plusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="priceCase" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5> Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal" >1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total" >1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>






   <script>
 
         //Items one

         var plusBtnA = document.getElementById("plusBtnA");
         plusBtnA.addEventListener("click", function(){
               increase("valueMobile", "pricePhone", 1219);
               addedAmount("subTotal");
               addedAmount("total");

            
         })
        
         var minusBtnA = document.getElementById("minusBtnA");
         minusBtnA.addEventListener("click", function(){
            decrease("valueMobile", "pricePhone", 1219);
            addedAmount("subTotal");
            addedAmount("total");
         })

         //Items Two
         var plusBtnB = document.getElementById("plusBtnB");
         plusBtnB.addEventListener("click",function(){
            increase("valueCase", "priceCase", 59);
            addedAmount("subTotal");
            addedAmount("total");
         })

         var minusBtnB= document.getElementById("minusBtnB");
         minusBtnB.addEventListener("click",function(){
            decrease("valueCase", "priceCase", 59);
            addedAmount("subTotal");
            addedAmount("total");

         })

         var removeItem = document.getElementsByClassName("remove-item");
         for (let i = 0; i < removeItem.length; i++) {
            const removeBtn = removeItem[i];
            removeBtn.addEventListener("click", function(event){
               event.target.parentElement.parentElement.parentElement.remove();
              
                document.getElementById("subTotal").innerText = 0;
                document.getElementById("total").innerText = 0;
            })
            
         }

         function increase(id, spanId, price){
            var  value = document.getElementById(id).value;
            var valueNumber = parseFloat(value) + 1;
            document.getElementById(id).value = valueNumber;

            var unitPrice = document.getElementById(spanId).innerText;
            var unitPriceNumber = parseFloat(unitPrice) + price;
            document.getElementById(spanId).innerText = unitPriceNumber;
         }

         function decrease(id, spanId, price){
            var  value = document.getElementById(id).value;
            var valueNumber = parseFloat(value)-1;
            if(valueNumber >=0){
               document.getElementById(id).value = valueNumber; 
            }  
            var unitPrice = document.getElementById(spanId).innerText;
            var unitPriceNumber = parseFloat(unitPrice) - price;
            if(unitPriceNumber >=0){
               document.getElementById(spanId).innerText = unitPriceNumber; 
            }
                
         }
         function totalAmount(productA, productB){
            var productA = document.getElementById(productA).innerText;
            var productB = document.getElementById(productB).innerText;
            var subTotal = parseFloat(productA) + parseFloat (productB);
            return subTotal;
         }

         function addedAmount(id){
            document.getElementById(id).innerText = totalAmount("pricePhone","priceCase")
         }
      
   </script>
</body>

</html>
